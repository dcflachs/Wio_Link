name: CI to Docker hub

on:
  push:
    branches: [ api-dev ]
  pull_request:
    branches: [ api-dev ]
  workflow_dispatch:
    inputs:
      platform:
        description: 'Image Platforms(s)'

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      
      - name: Get current date
        id: date
        run: echo "::set-output name=date::$(date +'%Y-%m-%d')"
      
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      
      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@master
                  
      - name: Login to DockerHub 
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Test Build and push
        if: github.event.inputs.platform
        uses: docker/build-push-action@v2
        with:
          context: ./
          file: ./Dockerfile
          platforms: ${{github.event.inputs.platform}}
          push: false
          tags: |
            dcflachs/wio_link:test
            dcflachs/wio_link:nightly-${{ steps.date.outputs.date }}

      - name: Build and push
        id: docker_build
        if: false == github.event.inputs.platform
        uses: docker/build-push-action@v2
        with:
          context: ./
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm/v6,linux/arm/v7,linux/arm64
          push: true
          tags: |
            dcflachs/wio_link:latest
            dcflachs/wio_link:nightly-${{ steps.date.outputs.date }}
